user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    keepalive_timeout  65;

    # Gzip para assets estáticos
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml;
    gzip_min_length 1024;

    server {
        listen       5333;
        server_name  _;

        # Raiz com os arquivos do Vite build
        root   /usr/share/nginx/html;
        index  index.html;

        # Roteamento SPA (history mode): sempre fallback para index.html
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Cache agressivo para assets imutáveis
        location ~* \.(?:js|css|woff2?|ttf|eot)$ {
            add_header Cache-Control "public, max-age=31536000, immutable";
            try_files $uri =404;
        }

        # Cache moderado para imagens
        location ~* \.(?:png|jpg|jpeg|gif|ico|svg|webp)$ {
            add_header Cache-Control "public, max-age=2592000";
            try_files $uri =404;
        }

        # Tamanho de corpo de requisição (geralmente não necessário para estáticos)
        client_max_body_size 20m;
    }
}
