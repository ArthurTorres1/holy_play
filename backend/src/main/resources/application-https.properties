# Configuração para aceitar HTTPS no backend
# IMPORTANTE: Você precisa de um certificado SSL válido

# Opção A: HTTPS nativo (precisa de certificado)
# server.port=7695
# server.ssl.enabled=true
# server.ssl.key-store-type=PKCS12
# server.ssl.key-store=/path/to/certificate.p12
# server.ssl.key-store-password=your-password

# Opção B: HTTP + Proxy Reverso (Recomendado)
# Use nginx/cloudflare como proxy HTTPS → HTTP
server.port=7695

# CORS para aceitar requisições HTTPS do frontend
cors.allowed.origins=${CORS_ALLOWED_ORIGINS:https://holyplay.com.br,https://back.holyplay.com.br,http://localhost:5173}
