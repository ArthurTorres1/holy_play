# Configurações para migração do banco de dados
# Execute este SQL manualmente no seu banco PostgreSQL ou configure Flyway

# Configuração Flyway (opcional)
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=true

# Headers CORS e Cache
cors.allowed.origins=${CORS_ALLOWED_ORIGINS:http://localhost:5173,https://holyplay.com.br,https://back.holyplay.com.br}
spring.web.resources.cache.cachecontrol.no-cache=true
spring.web.resources.cache.cachecontrol.no-store=true
spring.web.resources.cache.cachecontrol.must-revalidate=true
